<div class="switch__number">
	<input type="text" value="1" disabled="disabled" id="quantity"> 
	<span class="switch__button switch__button_down">-</span> 
	<span class="switch__button switch__button_up">+</span>
</div>
<!-- <div class="total">
	<span>Итоговое число</span><br>
	<input type="text" id="total">
</div> -->

<script src="../../libs/jquery/jquery-1.11.1.min.js"></script>
<script>
	$(document).ready(function(){
		var itemprice = $('.item-price').text();
		$('#total').val(itemprice);

		$(".switch__number .switch__button").on("click", function() {
			var $button = $(this);
			var oldValue = $button.parent().find("input").val();  
			if ($button.text() == "+") {
				var newVal = parseFloat(oldValue) + 1;
			}  
			else {
				if (oldValue > 1) {
					var newVal = parseFloat(oldValue) - 1;
				} else {
					newVal = 1;
				}
			}
			$button.parent().find("input").val(newVal);

			var quantity = $('#quantity').val();
			var total = itemprice*quantity;
			$('#total').val(total);
		});
	});
</script>
